version: '2.1'
services:
  spark:
    image: feathub-hdfs:latest
    container_name: spark
    user: root
    ports:
      - "8080:8080"
      - "7077:7077"
    volumes:
      - "./data:/tmp/feathub-data"
    command:
      - bash
      - -c
      - "while true; do sleep 10; done"

  namenode:
    image: bde2020/hadoop-namenode:1.1.0-hadoop2.7.1-java8
    container_name: namenode
    environment:
      - CLUSTER_NAME=test
    ports:
      - "8020:8020"
      - "50070:50070"
      - "50075:50075"
    env_file:
      - ./hadoop.env

  datanode:
    image: bde2020/hadoop-datanode:1.1.0-hadoop2.7.1-java8
    container_name: datanode
    ports:
      - "50010:50010"
    depends_on:
      - namenode
    env_file:
      - ./hadoop.env
